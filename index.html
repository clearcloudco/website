<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            background-color: #121212;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #e0e0e0;
        }
        p {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
        }
        .email-input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .notify-button {
            padding: 10px 20px;
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .notify-button:hover {
            background-color: #e64a19;
        }
        .footer {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: #757575;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Building a new way forward</h1>
        <p>Stay tuned for something amazing.</p>
        <div class="footer">
            &copy; 2024 ClearCloud Software Inc. All rights reserved.
        </div>
    </div>
</body>
</html>
